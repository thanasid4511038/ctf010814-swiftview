<div class="card-group" *ngFor="let item of listband">
    <div class="container" style="width: 30%;float:left;margin-left: 2%;">
        <div class="card">
            <div class="card-body">
            <h5 class="card-title" style="background-color: grey;height: 2em;">{{item}}</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <p class="card-text" style="background-color: grey;height: 2em;"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
        </div>
    </div>
</div>
